kind: GlobalDatasource
metadata:
  name: influxdb-v3-proxy
spec:
  default: false
  plugin:
    kind: InfluxDBV3Datasource
    spec:
      version: v3
      organization: myorg
      bucket: mybucket
      proxy:
        kind: HTTPProxy
        spec:
          url: http://localhost:8086
          allowedEndpoints:
            - endpointPattern: /api/v3/query_sql
              method: POST
            - endpointPattern: /api/v3/query_influxql
              method: POST
          secret: influxdb-secret
