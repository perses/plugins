kind: GlobalDatasource
metadata:
  name: influxdb-v1-proxy
spec:
  default: false
  plugin:
    kind: InfluxDBV1Datasource
    spec:
      version: v1
      database: mydb
      proxy:
        kind: HTTPProxy
        spec:
          url: http://localhost:8086
          allowedEndpoints:
            - endpointPattern: /query
              method: GET
            - endpointPattern: /query
              method: POST
            - endpointPattern: /write
              method: POST
          secret: influxdb-secret
